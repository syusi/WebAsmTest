<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mytestDocument</title>
</head>
<body>
    <p id="print"></p>
    <input type="button" id="count" value="count">
    <input type="button" name="reset" id="reset" value="reset">
    <script>
        var importObject = { imports: { imported_func: arg => console.log(arg) } };

        WebAssembly.compileStreaming(fetch('test.wasm'))
        .then(module => WebAssembly.instantiate(module, importObject))
        .then(instance => {
            document.getElementById("count").addEventListener(
                'click',()=>{
                    instance.exports.pluscount();
                    var p = document.getElementById("print");

                    p.innerText = result.instance.exports.getcount();
                },false
            );
            document.getElementById("reset").addEventListener(
                'click',()=>{
                    instance.exports.setcount(0);
                    var p = document.getElementById("print");
                    p.innerText = result.instance.exports.getcount();
                },false
            );
        });
    </script>
</body>
</html>
